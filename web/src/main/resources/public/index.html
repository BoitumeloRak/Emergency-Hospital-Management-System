<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Control Center</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hospital Command Center</h1>

    <div class="stats-bar">
        <div class="stat-card">
            <h3>ICU</h3>
            <p id="stat-ICU">0 / 5</p>
            <div class="progress"><div id="bar-ICU" class="progress-fill"></div></div>
        </div>
        <div class="stat-card">
            <h3>Maternity</h3>
            <p id="stat-Maternity">0 / 10</p>
            <div class="progress"><div id="bar-Maternity" class="progress-fill"></div></div>
        </div>
        <div class="stat-card">
            <h3>Psychiatric</h3>
            <p id="stat-Psychiatric">0 / 8</p>
            <div class="progress"><div id="bar-Psychiatric" class="progress-fill"></div></div>
        </div>
    </div>

    <div class="container">
        <div class="panel form-panel">
            <h2>Admit New Patient</h2>
            <input type="text" id="pName" placeholder="Patient Name" class="input-field"><br>

            <label>Priority:</label>
            <select id="pLevel" class="input-field">
                <option value="GREEN">GREEN (Minor)</option>
                <option value="YELLOW">YELLOW (Urgent)</option>
                <option value="RED">RED (Emergency)</option>
            </select><br>


            <label>Category:</label>
            <select id="pCategory" class="input-field">
                <option value="General">General</option>
                <option value="Maternity">Maternity</option>
                <option value="Psychiatric">Psychiatric</option>
            </select><br>

            <label>Gender:</label>
            <select id="pGender" class="input-field">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <input type="number" id="pAge" placeholder="Age" class="input-field"><br>

            <button onclick="admitPatient()">Send to Triage</button>
        </div>

        <div class="panel feed-panel">
            <h2>Live Triage Feed</h2>
            <div id="feed"></div>

            <hr>

            <h2>Hospital History</h2>
            <button onclick="loadHistory()">Refresh History</button>
            <table id="historyTable" style="width:100%; margin-top:10px; border-collapse: collapse;">
                <thead>
                <tr style="background:#eee">
                    <th>Name</th>
                    <th>Ward</th>
                    <th>Status</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
